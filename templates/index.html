<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-music"></i>
                <span>Music Player</span>
            </div>
            
            <nav class="nav-menu">
                <a href="#" class="nav-item active">
                    <i class="fas fa-search"></i>
                    <span>Search</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-book"></i>
                    <span>Your Library</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <div class="provider-filters">
                    <h4>Providers</h4>
                    <select id="providerSelect" class="provider-select">
                        <option value="saavn" selected>JioSaavn</option>
                        <option value="mixed">Smart Mix</option>
                        <option value="all">All Providers</option>
                        <option value="youtube">YouTube Music</option>
                    </select>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="What do you want to listen to?" />
                    <button id="searchBtn" class="search-btn">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </header>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Searching...</p>
            </div>

            <div id="searchResults" class="search-results"></div>
            
            <div class="empty-state" id="emptyState">
                <i class="fas fa-music"></i>
                <h2>Search for your favorite music</h2>
                <p>Find songs from JioSaavn and YouTube Music</p>
            </div>
        </main>
    </div>

    <!-- Full Page Player View -->
    <div class="fullpage-player" id="fullpagePlayer" style="display: none;">
        <div class="player-background" id="playerBackground"></div>
        <div class="player-content">
            <button class="back-btn" id="backBtn">
                <i class="fas fa-chevron-down"></i>
            </button>
            
            <div class="player-artwork">
                <img id="fullPlayerImage" src="" alt="Album Art" />
            </div>
            
            <div class="player-info">
                <h1 id="fullPlayerTitle">Song Title</h1>
                <p id="fullPlayerArtist">Artist Name</p>
                <span id="fullPlayerProvider" class="provider-badge"></span>
            </div>
            
            <div class="player-progress">
                <div class="progress-container-full">
                    <div class="progress-bar-full">
                        <div class="progress-fill" id="progressFill"></div>
                        <div class="progress-thumb" id="progressThumb"></div>
                    </div>
                </div>
                <div class="time-labels">
                    <span id="fullCurrentTime">0:00</span>
                    <span id="fullTotalTime">0:00</span>
                </div>
            </div>
            
            <div class="player-controls-full">
                <button class="control-btn-full" id="shuffleBtnFull">
                    <i class="fas fa-random"></i>
                </button>
                <button class="control-btn-full" id="prevBtnFull">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn-full play-btn-full" id="playPauseBtnFull">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn-full" id="nextBtnFull">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button class="control-btn-full" id="repeatBtnFull">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
            
            <div class="player-actions">
                <button class="action-btn" id="likeBtnFull">
                    <i class="far fa-heart"></i>
                </button>
                <button class="action-btn" id="volumeBtnFull">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
        </div>
        
        <audio id="audioPlayer" style="display: none;">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- Mini Player (Bottom Bar) -->
    <div class="mini-player" id="miniPlayer" style="display: none;">
        <div class="mini-player-track">
            <img id="miniImage" src="" alt="Album Art" />
            <div class="mini-track-details">
                <h4 id="miniTitle">No track playing</h4>
                <p id="miniArtist">-</p>
            </div>
        </div>
        
        <div class="mini-player-controls">
            <button class="mini-control-btn" id="miniPrevBtn">
                <i class="fas fa-step-backward"></i>
            </button>
            <button class="mini-control-btn play-btn-mini" id="miniPlayPauseBtn">
                <i class="fas fa-play"></i>
            </button>
            <button class="mini-control-btn" id="miniNextBtn">
                <i class="fas fa-step-forward"></i>
            </button>
        </div>
        
        <div class="mini-player-extra">
            <button class="mini-control-btn" id="expandBtn">
                <i class="fas fa-chevron-up"></i>
            </button>
        </div>
        
        <div class="mini-progress-bar" id="miniProgressBar"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
