<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-music"></i>
                <span>Music Player</span>
            </div>
            
            <nav class="nav-menu">
                <a href="#" class="nav-item active">
                    <i class="fas fa-search"></i>
                    <span>Search</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-book"></i>
                    <span>Your Library</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <div class="provider-filters">
                    <h4>Providers</h4>
                    <select id="providerSelect" class="provider-select">
                        <option value="mixed" selected>Smart Mix</option>
                        <option value="all">All Providers</option>
                        <option value="saavn">JioSaavn</option>
                        <option value="youtube">YouTube Music</option>
                    </select>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="What do you want to listen to?" />
                    <button id="searchBtn" class="search-btn">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </header>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Searching...</p>
            </div>

            <div id="searchResults" class="search-results"></div>
            
            <div class="empty-state" id="emptyState">
                <i class="fas fa-music"></i>
                <h2>Search for your favorite music</h2>
                <p>Find songs from JioSaavn and YouTube Music</p>
            </div>
        </main>
    </div>

    <!-- Bottom Player -->
    <div class="player-container" id="playerContainer" style="display: none;">
        <div class="player-track-info">
            <img id="currentImage" src="" alt="Album Art" />
            <div class="track-details">
                <h4 id="currentTitle">No track playing</h4>
                <p id="currentArtist">-</p>
            </div>
            <button class="like-btn">
                <i class="far fa-heart"></i>
            </button>
        </div>
        
        <div class="player-controls">
            <div class="control-buttons">
                <button class="control-btn" id="shuffleBtn">
                    <i class="fas fa-random"></i>
                </button>
                <button class="control-btn" id="prevBtn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn play-btn" id="playPauseBtn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="nextBtn">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button class="control-btn" id="repeatBtn">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
            
            <div class="progress-container">
                <span id="currentTime">0:00</span>
                <div class="progress-bar-wrapper">
                    <input type="range" id="progressBar" value="0" min="0" max="100" />
                </div>
                <span id="totalTime">0:00</span>
            </div>
        </div>
        
        <div class="player-extra">
            <span id="currentProvider" class="provider-badge"></span>
            <div class="volume-control">
                <button class="control-btn" id="volumeBtn">
                    <i class="fas fa-volume-up"></i>
                </button>
                <input type="range" id="volumeSlider" value="100" min="0" max="100" />
            </div>
        </div>
        
        <audio id="audioPlayer" style="display: none;">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
